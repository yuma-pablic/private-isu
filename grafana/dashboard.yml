apiVersion: 1

providers:
  - name: 'nginx'
    orgId: 1
    folder: 'Isuconp'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: false
    options:
      path: /var/lib/grafana/dashboards/nginx.json
      foldersFromFilesStructure: false

  - name: 'mysql'
    orgId: 1
    folder: 'Isuconp'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: false
    options:
      path: /var/lib/grafana/dashboards/mysql.json
      foldersFromFilesStructure: false

  - name: 'node-exporter'
    orgId: 1
    folder: 'Isuconp'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: false
    options:
      path: /var/lib/grafana/dashboards/node-exporter.json
      foldersFromFilesStructure: false

  - name: 'k6'
    orgId: 1
    folder: 'ISUCONP'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: false
    options:
      path: /var/lib/grafana/dashboards/k6.json
      foldersFromFilesStructure: false